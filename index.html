<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
<body>

    <div class="w3-container w3-blue">
      <h1 class="w3-center w3-text-white bals">Budget Tracker Application</h1>
       
    </div>
    <div class="w3-container">
         <div class="container-fuild">
            <div class="row my-2">
                <div class="col-md-4 col-sm-6"> 
                 <h1 class="bal">BAL is <span class="badge bg-success" id="Cash">0</span> as at <span id="dates"></span> </h1>
                 <div class="buy w3-margin-top">
                    <div class="inp w-100">
                    <label>Item</label>
                  <input type="text" class="w3-input mb-2 w3-border form-control" id="input2" placeholder="Please enter the name?">
                    <label>Amount</label>     
                  <input type="number" class="w3-input w3-border form-control" id="input" placeholder="How much is it?">   
                    </div>
        
                 </div>
                 <div class="btns d-flex  my-4 w-100">
             <button class="btn w3-blue w-50"  id="credit">Credit</button>
            <button class=" btn btn-danger w-50 mx-2" id="debit">Debit</button>
            </div>

                  <h1 class="w3-center my-3 bal">Transactions</h1>
                  <ul class="w3-ul" id="transact">   


                  </ul>

                </div>


                 <div class="col-md-8 w3-centered" id="cont">
                    <h1 class="w3-center mb-5 bal">Inflows | Outflows</h1>
                    <div id="wraps" class="row">
                        <div class="tabs1 px-1 col-sm-6">
                              <h5 class=" w3-blue p-2 w3-round w3-center" style="font-size: 12px">Credit Records</h5>
                          <table class="w3-table" id="creditTable">
            <!-- Credit table rows will be appended here -->
                      </table>
                 </div>
                 <div class="tabs2 col-sm-6 px-2">
                     <h5 class="bg-danger p-2 w3-round text-light w3-center" style="font-size: 12px">Debit Records</h5>
        <table class="w3-table w3-striped" id="debitTable">
            <!-- Debit table rows will be appended here -->
        </table>
                 </div>
       
                    </div>
                 </div>
              
            </div>
           
          
        </div>
    </div>
      



<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>



<script src="./Jquery 3.7.1.js"></script>
<script src="./bootstrap.min.js"></script>

<script src="./app.js"></script>
<script src="./w3.js"></script>
</body>
</html>
